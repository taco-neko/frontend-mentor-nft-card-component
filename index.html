<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card">
    <div class="nft"><img src="./images/image-equilibrium.jpg" alt="3D artwork of a clear glass cube with red highlights on a dark blue background"><div class="nft__hover" tabindex="0"><img src="./images/icon-view.svg" alt=""></div></div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <span class="price">0.041 ETH</span>
      <span class="time">3 days left</span>
    </div>
    <hr>
    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar of Jules Wyvern">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/taco-neko" target="_blank">Elijah Shah AKA Taconeko</a></p>.
  </footer>
</body>
</html>
